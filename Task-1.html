<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethnus Layout</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <style>
        /* Ethnus Layout */
        .ethnus-layout {
            background-color: skyblue;
            color: black;
            text-align: center;
            padding: 10px;
        }
        
        /* Top Navigation */
        .top-nav {
            background-color: grey;
            color: white;
            text-align: center;
            padding: 5px;
        }

        .top-nav a {
            color: white;
        }

        /* Right Navigation */
        .right-nav {
            background-color: grey;
            color: white;
            text-align: center;
            padding: 5px;
        }

        /* Content Area */
        .content {
            text-align: center;
            padding: 20px;
            color: black;
        }
    </style>
</head>
<body>
    <!-- Ethnus Layout -->
    <div class="ethnus-layout">
        <h1>Ethnus</h1>
    </div>

    <!-- Top Navigation -->
    <div class="top-nav">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="#">MENU</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">ABOUT</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">CONTACT</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">HOME</a>
            </li>
        </ul>
    </div>

    <!-- Right Navigation -->
    <div class="right-nav">
        <a href="#" class="nav-link text-white">SIGNUP</a>
        <a href="#" class="nav-link text-white">LOGIN</a>
    </div>

    <!-- Content Area -->
    <div class="content">
        <p>Write your content here</p>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
