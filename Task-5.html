<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Registration Form</h2>
        <form>
            <!-- First Name Field -->
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                <div class="invalid-feedback">
                    Please supply your first name.
                </div>
            </div>

            <!-- Last Name Field -->
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                <div class="invalid-feedback">
                    Please supply your last name.
                </div>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email">E-Mail Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email address">
                <div class="invalid-feedback">
                    Please supply a valid email address.
                </div>
            </div>

            <!-- Phone Number Field -->
            <div class="form-group">
                <label for="phone">Phone #</label>
                <input type="tel" class="form-control" id="phone" placeholder="(123)456-7890">
                <div class="invalid-feedback">
                    Please supply a valid phone number.
                </div>
            </div>

            <!-- Address Field -->
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter your street address">
                <div class="invalid-feedback">
                    Please supply your address.
                </div>
            </div>

            <!-- City Field -->
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="Enter your city">
                <div class="invalid-feedback">
                    Please supply your city.
                </div>
            </div>

            <!-- State Field -->
            <div class="form-group">
                <label for="state">State</label>
                <select class="form-control" id="state">
                    <option>Please select your state</option>
                    <option>New York</option>
                    <option>California</option>
                    <option>Texas</option>
                    <!-- Add more state options here -->
                </select>
            </div>

            <!-- Hosting Field -->
            <div class="form-check">
                <input type="radio" class="form-check-input" id="hostingYes" name="hosting" value="Yes">
                <label class="form-check-label" for="hostingYes">Yes</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="hostingNo" name="hosting" value="No">
                <label class="form-check-label" for="hostingNo">No</label>
            </div>

            <!-- Project Description Field -->
            <div class="form-group">
                <label for="projectDescription">Project Description</label>
                <textarea class="form-control" id="projectDescription" rows="4" placeholder="Enter your project description"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
